name: New IOOS Repository Request
description: Request a new repository under the IOOS Organization
labels: repo
body:
  - type: markdown
    attributes:
      value: |
        Complete the form fields below with information about the repository you're requesting to create.  This information is needed so that we can determine whether the repository belongs under the IOOS Organization and to prevent unnecessary repository proliferation.  

  - type: input
    id: repo-name
    attributes:
      label: Repository name
      placeholder: <enter repo name>
    validations:
      required: true

  - type: textarea
    id: repo-purpose
    attributes:
      label: Repository purpose
      description: |
        Please describe in a few sentences why this repository is approrpriate for the IOOS GitHub Organization.  A few questions for consideration: does it relate to an IOOS project, is it being developed by IOOS personnel or partners, does it add to or compliment existing IOOS packages or modules?  If the answer is yes, then it likely belongs here - just tell us why.
    validations:
      required: true

  - type: textarea
    id: repo-description
    attributes:
      label: Repository description
      description: |
        Provide a description of the repository for public display (this will be entered into the corresponding field if the repository is accepted and created).
    validations:
      required: true
     
  - type: dropdown
    id: repo-type
    attributes:
      label: Repository type
      description: |
        Should the repository be public or private?
      options:
        - Public
        - Private
      
  - type: dropdown
    id: repo-license
    attributes:
      label: Repository license
      description: |
        Which license should be applied? IOOS prefers BSD-3 for software and CC0 v1.0 for documentation.
      options:
        - BSD 3-Clause
        - Creative Commons Zero v1.0 Universal
        - Apache License 2.0
        - GNU General Public License v2.0
        - MIT License
      
  - type: markdown
    attributes:
      value: |
        ###More repo information
  
  - type: checkboxes
    id: repo-options
    attributes:
      label: Repository options
      description: |
        Select options for creating the new repository
      options:
        - label: "Add a README.md file"
        - label: "Add a .gitignore file"
  
  - type: input
    id: repo-gitignore-type
    attributes:
      label: Specify a .gitignore file type.
      description: If the repository should have a .gitignore file, choose from the .gitignore language/file types listed [here](https://github.com/github/gitignore).  
      placeholder: <enter .gitignore file type>
          
  
